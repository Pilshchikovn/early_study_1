<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Оставьте отзыв</h2>
<form action="/" method="post">
    {% csrf_token %}
    {% if got_error%}
    <p> Нельзя вводить пустое имя</p>
    {% endif %}

    <label for="name_id">Name</label>
    <input type="text" id="name_id" name='name'>
    <br>
    <br>
    <label for="surname_id">Surname</label>
    <input type="text" id="surname_id" name='surname'>
    <br>
    <br>
    <label for="feedback_id">Feedback</label>
    <textarea name="feedback" id="feedback_id" cols="30" rows="10"></textarea>
    <button>send</button>
</form>

</body>
</html>
